<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>WLFI Mining ‚Äî Live</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app">
    <header class="topbar">
      <div class="brand">WLFI Mining</div>
      <div class="profile">Guest ‚Ä¢ Level 0</div>
    </header>

    <main class="content">
      <!-- Mine Page -->
      <section id="page-mine" class="page active">
        <div class="card balance-card">
          <div class="left">
            <div class="coin-label">WLFI</div>
            <div class="coin-amount" id="wlfiAmount">0.00</div>
          </div>
          <div class="right">
            <div class="progress-bar"><div id="progressInner"></div></div>
            <div class="progress-timer" id="progressTimer">‚Äî</div>
          </div>
        </div>

        <div class="card mine-card">
          <h3>Mining Center</h3>
          <p class="muted">Start mining ‚Äî wait 24 hours ‚Äî claim 5 WLFI.</p>
          <div class="mine-controls">
            <div id="mineStatus" class="mine-status">Not started</div>
            <button id="mineActionBtn" class="btn primary">Start Mining</button>
            <div id="mineMessage" class="muted" style="margin-top:8px"></div>
          </div>
        </div>
      </section>

      <!-- Team Page -->
      <section id="page-team" class="page">
        <div class="card">
          <h3>Team & Invite</h3>
          <p>Share your unique referral link and earn team rewards.</p>
          <div class="invite-row">
            <input id="refLink" readonly value="" />
            <button id="copyRefBtn" class="btn">Copy</button>
          </div>
          <div class="team-stats">
            <div>Total team: <strong id="teamCount">0</strong></div>
          </div>
        </div>
      </section>

      <!-- Me Page -->
      <section id="page-me" class="page">
        <div class="card">
          <h3>My Wallet</h3>
          <div class="me-grid">
            <div>WLFI: <strong id="meWLFI">0.00</strong></div>
            <div>USDT: <strong id="meUSDT">0.00</strong></div>
            <div>Mining speed: <strong>1.5 WLFI/H</strong></div>
            <div>Working hours: <strong>24H</strong></div>
          </div>

          <div class="me-actions">
            <button id="openConvert" class="btn">Convert WLFI ‚Üí USDT</button>
            <button id="openRecharge" class="btn">Recharge (USDT / BNB)</button>
            <button id="openWithdraw" class="btn">Withdraw</button>
          </div>
        </div>
      </section>
    </main>

    <nav class="bottom-nav">
      <button class="nav-btn active" data-target="page-mine">Mine</button>
      <button class="nav-btn" data-target="page-team">Team</button>
      <button class="nav-btn" data-target="page-me">Me</button>
    </nav>
  </div>

  <script src="script.js"></script>
</body>
</html>

<script>
// --- Local Data Load ---
let wlfi = parseFloat(localStorage.getItem("wlfi") || 0);
let usdt = parseFloat(localStorage.getItem("usdt") || 0);

// --- Convert WLFI ‚Üí USDT ---
function convertToUSDT() {
  if (wlfi >= 100) {
    wlfi -= 100;
    usdt += 1;
    localStorage.setItem("wlfi", wlfi);
    localStorage.setItem("usdt", usdt);
    alert("‚úÖ Successfully converted 100 WLFI to 1 USDT!");
    updateWallet();
  } else {
    alert("‚ö†Ô∏è You need at least 100 WLFI to convert!");
  }
}

// --- Recharge (USDT / BNB) ---
function recharge() {
  const address = "0xYOUR_WALLET_ADDRESS_HERE";
  const msg = `üí∞ Send USDT (TRC20/BEP20) to this address:\n\n${address}\n\nAfter sending, contact admin to verify.`;
  navigator.clipboard.writeText(address);
  alert(msg + "\n\nüìã Address copied!");
}

// --- Withdraw Function ---
function withdraw() {
  const uid = prompt("Enter your Binance/Bitget UID to withdraw:");
  const amount = parseFloat(prompt("Enter amount to withdraw (min 1 USDT):"));

  if (!uid || isNaN(amount) || amount < 1) {
    alert("‚ö†Ô∏è Invalid input! Try again.");
    return;
  }

  if (usdt >= amount) {
    usdt -= amount;
    localStorage.setItem("usdt", usdt);
    alert(`‚úÖ Withdrawal request of ${amount} USDT submitted!\nUID: ${uid}\n\nFunds will be sent within 24 hours.`);
    updateWallet();
  } else {
    alert("‚ö†Ô∏è Not enough USDT balance!");
  }
}

// --- Update Wallet Display ---
function updateWallet() {
  document.getElementById("wlfi-balance").innerText = wlfi.toFixed(2);
  document.getElementById("usdt-balance").innerText = usdt.toFixed(2);
}

// Run on load
window.onload = updateWallet;
</script>
